{% extends 'layout_interno.html' %}

{% block title%} Eliminar Categoría {% endblock %}

{% block content %}

    <div class="container">
            <div class="row justify-content-center m-5">
                <div class="col-6">
                    <div class="card border border border-dark shadow">
                    <div class="card-header bg-primary">
                        <h1 class="h1 text-white text-center">Eliminar Categoria</h1>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" id = "formulario" onsubmit="enviarFormulario(event,'¿Está seguro que desea guardar los cambios?')">
                            <input type ="hidden" value="{{categoria.id}}" name="id" id="id">
                            <div class="form-group">
                                <label for="nombre_categoria">Nombre Categoria</label>
                                <input disabled name = "nombre_categoria" id = "nombre_categoria" type="text" class="form-control" value="{{categoria.nombre_categoria}}">
                            </div>
                             <div class="d-flex justify-content-between my-3">
                                <input type="submit" class="btn btn-success w-50 me-2" value="Eliminar">
                                <a href="{{url_for('categoria.index')}}" class="btn btn-primary w-50">Volver</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{url_for('static',filename='js/confirmarGuardado.js')}}"></script>

{% endblock %}
