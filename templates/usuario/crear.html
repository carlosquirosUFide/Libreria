{% extends 'layout_interno.html' %}

{% block title%} Crear Usuario {% endblock %}

{% block content %}

    <div class="container">
            <div class="row justify-content-center m-5">
                <div class="col-6">
                    <div class="card border border border-dark shadow">
                    <div class="card-header bg-primary">
                        <h1 class="h1 text-white text-center">Crear Usuario</h1>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" id = "formulario" onsubmit="enviarFormulario(event,'¿Está seguro que desea guardar los cambios?')">
                            <div class="form-group">
                                <label for="nombre">Nombre Usuario</label>
                                <input name = "nombre" id = "nombre" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="apellidos">Apellidos</label>
                                <input name = "apellidos" id = "apellidos" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="correo_electronico">Correo Electrónico</label>
                                <input name ="correo_electronico" id = "correo_electronico" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="correo_electronico">Rol</label>
                                <select class="form-control" name="rol" id="rol">
                                    <option value="">Seleccione una opción</option>
                                    {% for rol in roles %}
                                        {% if rol.activo %}
                                            <option value ="{{rol.id}}">{{rol.nombre_rol}}</option>
                                        {% endif %} 
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="d-flex justify-content-between my-3">
                                <input type="submit" class="btn btn-success w-50 me-2" value="Guardar">
                                <a href="{{url_for('usuario.index')}}" class="btn btn-primary w-50">Volver</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{url_for('static',filename='js/confirmarGuardado.js')}}"></script>

{% endblock %}
