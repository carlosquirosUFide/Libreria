<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creación de Usuario</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: #334155;
  }
  .container {
    max-width: 600px;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  h1 {
    color: #0ea5e9;
    font-size: 22px;
    margin-bottom: 10px;
  }
  p {
    font-size: 15px;
    line-height: 1.5;
  }
  .btn {
    display: inline-block;
    padding: 12px 20px;
    background: #0ea5e9;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    margin-top: 15px;
  }
  .footer {
    font-size: 12px;
    color: #64748b;
    margin-top: 20px;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>¡Hola, {{ nombre }}!</h1>
    <p>
        La nueva contraseña para la cuenta asociada al correo <strong>{{correo}}</strong> es <strong>{{contrasena}}</strong> .
        Por cuestiones de seguridad por favor cambiar esta contraseña.
    </p>    
    <p class="footer">© {{ anio }} {{ empresa }}. Todos los derechos reservados.</p>
  </div>
</body>
</html>
