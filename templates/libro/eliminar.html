{% extends 'layout_interno.html' %}

{% block title%} Eliminar Libro {% endblock %}

{% block content %}

    <div class="container">
            <div class="row justify-content-center m-5">
                <div class="col-6">
                    <div class="card border border border-dark shadow">
                    <div class="card-header bg-primary">
                        <h1 class="h1 text-white text-center">Eliminar Libro</h1>
                    </div>
                    <div class="card-body">
                        <form action="" method="POST" id = "formulario" onsubmit="enviarFormulario(event,'¿Está seguro que desea guardar los cambios?')">
                            <input type ="hidden" value="{{libro.id}}" name="id" id="id">
                            <div class="form-group">
                                <label for="nombre_libro">Nombre Libro</label>
                                <input disabled name = "nombre_libro" id = "nombre_libro" type="text" class="form-control" value="{{libro.nombre_libro}}">
                            </div>
                            <div class="form-group">
                                <label for="nombre_libro">Nombre Categoria</label>
                                <input disabled name = "nombre_categoria" id = "nombre_categoria" type="text" class="form-control" value="{{libro.nombre_categoria}}">
                            </div>
                            <div class="form-group">
                                <label for="nombre_libro">Nombre Autor</label>
                                <input disabled name = "nombre_autor" id = "nombre_autor" type="text" class="form-control" value="{{libro.nombre_autor}}">
                            </div>
                            <div class="form-group">
                                <label for="nombre_libro">Nombre Editorial</label>
                                <input disabled name = "nombre_editorial" id = "nombre_editorial" type="text" class="form-control" value="{{libro.nombre_editorial}}">
                            </div>
                            <div class="form-group">
                                <label for="nombre_libro">Precio</label>
                                <input disabled name = "precio" id = "precio" type="text" class="form-control" value="{{libro.precio}}">
                            </div>
                            <div class="form-group">
                                <label for="nombre_libro">Cantidad</label>
                                <input disabled name = "cantidad" id = "cantidad" type="text" class="form-control" value="{{libro.cantidad}}">
                            </div>
                             <div class="d-flex justify-content-between my-3">
                                <input type="submit" class="btn btn-success w-50 me-2" value="Guardar">
                                <a href="{{url_for('libro.index')}}" class="btn btn-primary w-50">Volver</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--<script src="{{url_for('static',filename='js/confirmarGuardado.js')}}"></script>

{% endblock %}
